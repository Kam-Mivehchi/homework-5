<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      
      <div class="card col-100 center">

        <div class="card-body">
          <h5 class="card-title text-center" id="currentDay" >Card title</h5>
       
        </div>
      </div>


    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
  <script>
    var currentHour = new Date().getHours() ;

    //get this from localStorage
    var todos = {
      9: "get shopping list",
      12: "eat lunch",
    };

    
    function render() {
      for (var i = 9; i < 18; i++) {
        $(".container").append(`
        <div class="time-block row d-flex justify-content-center">
          <div class="hour w-5 p-3">${
            i < 10 ? ` ${i} AM `:i < 12 ? `${i} AM` :i > 12 ? `  ${i - 12} PM`: "12 PM"
          }</div>
          <textarea
          name="input"
          id="userInput"
          cols="100"
          rows="3"
          class="description  ${
            i < currentHour ? "past" : i === currentHour ? "present" : "future"
          }"
          >${todos[i] || ""}</textarea
          ><button class="saveBtn" id="${i}">Save</button>
          </div>
          `);
      }
    }
    //set current day above the chart
    var today = moment();
    $("#currentDay").text(today.format("dddd, MMM Do YYYY"))

    //when saving todo, update localStorage
  
        // save user entry to local storage under its time
    var textInput = $("#userInput").val();
    
      
    render();
  </script>
</html>
